    <script>
        const cards = document.getElementsByClassName("portfolio-card");
        for (let card of cards) {
            card.style.opacity = "0";
        }

        const images = document.getElementsByTagName("img");
        for (let image of images) {
            image.style.opacity = "0";
            if (!image.complete) {
                image.addEventListener("load", fadeImg);
            } else {
                fadeImg.bind(image)();
            }
        }

        async function fadeImg() {
            await new Promise(r => setTimeout(r, 1));
            let card = null;
            if (this.src.includes("code.jpg")) card = document.getElementsByClassName("code-card")[0];
            else if (this.src.includes("chrain.jpg")) card = document.getElementsByClassName("photo-card")[0];
            else if (this.src.includes("jungle2.jpg")) card = document.getElementsByClassName("video-card")[0];
            card.style.transition = "opacity 1s";
            card.style.opacity = "1";
            this.removeEventListener("load", fadeImg);
        }
    </script>
