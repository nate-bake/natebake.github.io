    <script>
      const images = document.getElementsByTagName("img");
      for (let image of images) {
        image.style.opacity = "0";
        if (!image.complete) {
          image.addEventListener("load", fadeImg);
        } else {
          fadeImg.bind(image)();
        }
      }

      async function fadeImg() {
        await new Promise((r) => setTimeout(r, 1));
        this.style.transition = "filter 0.25s, opacity 1s";
        this.style.opacity = "1";
        this.removeEventListener("load", fadeImg);
      }
    </script>

  <script>
    let colors = [
      " orange",
      " blue",
      " red",
      " green",
      " yellow",
      " purple",
      " pink",
    ];
    let color = colors[Math.floor(Math.random() * colors.length)];
    let elements = document.getElementsByClassName("primary");
    for (const element of elements) element.className += color;
    var index = colors.indexOf(color);
    if (index !== -1) colors.splice(index, 1);
    color = colors[Math.floor(Math.random() * colors.length)];
    elements = document.getElementsByClassName("secondary");
    for (const element of elements) element.className += color;
  </script>
